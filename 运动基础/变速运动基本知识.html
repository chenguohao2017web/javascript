<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width: 200px;height: 200px;background: red;position: absolute;top: 50px;left:0;}
		#div2{width: 1px;height: 500px;background: black;position: absolute;top:0;
			left:500px;}
	</style>
	<script type="text/javascript">
		window.onload = function ()
		{
			var oBtn = document.getElementById('btn1')
			var oDiv = document.getElementById('div1')

			oBtn.onclick = function ()
			{
				oDiv.timer = null
				startMove(oDiv,500)
			}

			function startMove(obj,iTarget)
			{
				clearInterval(obj.timer)
				obj.timer = setInterval(function(){
					var speed = (iTarget - obj.offsetLeft)/10
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)

					if(obj.offsetLeft == iTarget)
					{
						clearInterval(obj.timer)
					}
					else
					{
						obj.style.left = obj.offsetLeft + speed + 'px'
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" name="" value="startMove">
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
