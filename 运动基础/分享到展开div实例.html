<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{width: 200px;height: 400px;background: green;position: absolute;top: 100px;left:-200px;}
	#span1{width: 50px;height: 80px;background: skyblue;top: 140px;right:-50px;position: absolute;}
</style>
<script type="text/javascript">
	window.onload = function ()
	{
		var oDiv = document.getElementById('div1')
		var timer = null

		oDiv.onmousemove = function ()
		{
			move(0)
		}

		oDiv.onmouseout = function ()
		{
			move(-200)
		}

		function move(iTarget)
		{
			var speed = 0
			if(oDiv.offsetLeft>iTarget)
			{
				speed = -10
			}
			else
			{
				speed = 10
			}
			clearInterval(timer)
			timer = setInterval(function(){
				if(oDiv.offsetLeft==iTarget)
				{
					clearInterval(timer)
				}
				else
				{
					oDiv.style.left = oDiv.offsetLeft + speed + 'px'
				}
			},30)
		}
	}
</script>
</head>
<body>
	<div id="div1">
		<span id="span1">分享到</span>
	</div>
</body>
</html>
