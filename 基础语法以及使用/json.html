<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json</title>
</head>
<script type="text/javascript">
	var json = {
		a:12,   //键值对
		b:5,
		c:'abc'
	}
	console.log(json.a)   //=>12
	console.log(json['a']) //=>12

	// 如何循环json
for (var i in json)  //i为键   json[i] 为值  
{
	alert("第"+ i +"个东西是："+json[i])
}
</script>
<body>
	
</body>
</html>
