<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function ()
		{
			var oBtn = document.getElementById('btn1')

			oBtn.onclick = function ()
			{
				alert('可视区宽度 '+ document.documentElement.clientWidth)
				alert('可视区高度 '+ document.documentElement.clientHeight)
				alert('IE:可视区到页面顶部的距离scrollTop ' + document.documentElement.scrollTop)
				alert('IE: 可视区到页面左边的距离scrollLeft ' + document.documentElement.scrollLeft)
				alert('谷歌:可视区到页面顶部的距离scrollTop ' + document.body.scrollTop)
				alert('谷歌: 可视区到页面左边的距离scrollLeft ' + document.body.scrollLeft)

				// 兼容问题：获取滚动距离
				// IE document.docuemtElement.scrollTop

				//谷歌 document.body.scrollTop

			}
		}

	</script>
</head>
<body style="height: 2000px; width: 3000px">
	<input id="btn1" type="button" value="可视区大小" name="" style="position: fixed">
</body>
</html>
