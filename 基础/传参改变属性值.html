<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#div1 {
		width: 100px;height: 100px;background: #ccc;
	}
</style>
<script type="text/javascript">
	window.onload = function ()
	{
		var oDiv = document.getElementById('div1');
		var btn1 = document.getElementsByTagName('input')[0];
		var btn2 = document.getElementsByTagName('input')[1];
		var btn3 = document.getElementsByTagName('input')[2];

		function change(name,value){
			oDiv.style[name] = value;
		}
		
		btn1.onclick =function (){
			 change('backgroundColor','red');
		}
		btn2.onclick = function (){
			change('width',oDiv.offsetWidth*2+'px')
		}
		btn3.onclick = function(){
			change('height',oDiv.offsetHeight*2+'px')
		}
	};
</script>
<body>
	<input type="button" name="" value="变红色">
	<input type="button" name="" value="变大一倍">
	<input type="button" name="" value="变宽">
	<div id="div1"></div>
</body>
</html>
